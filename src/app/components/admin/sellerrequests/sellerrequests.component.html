<section id="tables">
  <p-table
    #dt
    [value]="sellers"
    dataKey="id"
    [responsive]="true"
    [rowHover]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[5, 10, 20]"
    [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [filterDelay]="0"
    [globalFilterFields]="['name', 'status']"
  >
    <ng-template pTemplate="caption">
      <div class="table-header">
        List of Customers
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="dt.filterGlobal($event.target['value'], 'contains')"
            placeholder="Global Search"
          />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name" style="width: 5rem">
          <div class="d-flex flex-row">
            Name
            <p-sortIcon field="name"></p-sortIcon>
            <p-columnFilter
              type="text"
              field="name"
              display="menu"
              class="ml-auto"
            ></p-columnFilter>
          </div>
        </th>
        <th style="width: 6rem">
          <div class="d-flex flex-row">
            Picture
          </div>
        </th>
        <th pSortableColumn="requestedDate" style="width: 5rem">
          <div class="d-flex flex-row">
            Date Requested
            <p-sortIcon field="requestedDate"></p-sortIcon>
            <p-columnFilter
              type="text"
              field="requestedDate"
              display="menu"
              class="ml-auto"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="status" style="width: 2rem">
          <div class="d-flex flex-row">
            Status
            <p-sortIcon field="status"></p-sortIcon>
            <p-columnFilter
              type="text"
              field="status"
              display="menu"
              class="ml-auto"
            ></p-columnFilter>
          </div>
        </th>
        <th style="width: 1rem">Accept</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-seller>
      <tr class="p-selectable-row">
        <td>
          <span class="p-column-title">Name</span>
          {{ seller.name }}
        </td>
        <td>
          <img class="picture" src="{{ seller.picture }}" />
        </td>
        <td>{{ seller.requestedDate | date : "MM/dd/yyyy" }}</td>
        <td>
          <span class="p-column-title">Status</span>
          <p-tag
            [value]="getValue(seller.status)"
            [severity]="getSeverity(seller.status)"
          ></p-tag>
        </td>
        <td style="text-align: center">
          <button
            type="button"
            class="btn btn-outline-success"
            (click)="showRequestDialog(seller)"
          >
            <i class="fa-solid fa-circle-check" style="color: #00ff11"></i>
            Accept
          </button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8">No customers found.</td>
      </tr>
    </ng-template>
  </p-table>
  <p-dialog
    header="Request Details"
    [modal]="true"
    [(visible)]="requestDialog"
    styleClass="w-50"
  >
    <ng-template pTemplate="body">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <img
            class="request-img rounded-5"
            src="{{ selectedSeller?.picture }}"
            alt="seller picture"
          />
        </div>
        <div class="col-md-6">
          <label for="fistName">First Name</label>
          {{ selectedSeller?.name }}
        </div>
        <div class="col-md-6">
          <label for="lastName">Last Name</label>
          {{ selectedSeller?.name }}
        </div>
        <div class="col-md-6">
          <label for="date">Date Requested</label>
          {{ selectedSeller?.requestedDate }}
        </div>
        <div class="col-md-6">
          <label for="status">Status of Request</label>
          <p-tag
            [value]="getValue(selectedSeller.status)"
            [severity]="getSeverity(selectedSeller.status)"
          ></p-tag>
        </div>
        <div class="col-sm-6 offset-sm-4">
          <button
            class="btn btn-outline-success mx-2"
            (click)="requestAction()"
          >
            <i class="fas fa-circle-check"></i>
            Accept
          </button>
          <button
            class="btn btn-outline-danger mx-2"
            (click)="showActionDialog((isAccepted = false))"
          >
            <i class="fa-solid fa-circle-xmark"></i>
            Reject
          </button>
        </div>
      </div>
    </ng-template>
  </p-dialog>
  <p-dialog
    header="Rejection Detail"
    [modal]="true"
    [(visible)]="actionDialog"
    styleClass="w-50"
  >
    <ng-template pTemplate="body">
      <div class="mb-3">
        <form [formGroup]="rejectionForm" (ngSubmit)="requestAction()">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Enter the Reason of Rejection</label
          >
          <textarea
            formControlName="rejection"
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
          <ng-container
            *ngIf="
              rejectionForm.get('rejection').invalid &&
              rejectionForm.get('rejection').touched
            "
          >
            <div class="text-danger">Please provide Reason</div>
          </ng-container>
          <button class="btn btn-outline-success m-2" type="submit" [disabled]="rejectionForm.invalid">
            Submit
          </button>
        </form>
      </div>
    </ng-template>
  </p-dialog>
</section>
