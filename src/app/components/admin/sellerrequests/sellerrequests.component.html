<section id="tables">
  <p-table
    #dt
    [value]="sellers"
    dataKey="id"
    [responsive]="true"
    [rowHover]="true"
    [rows]="5"
    [tableStyle]="{ 'width': '30rem' }"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[5, 10, 20]"
    [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [filterDelay]="0"
    [globalFilterFields]="['name', 'status']"
  >
    <ng-template pTemplate="caption">
      <div class="table-header">
        List of Customers
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="dt.filterGlobal($event.target['value'], 'contains')"
            placeholder="Global Search"
          />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name" style="width: 5rem">
          <div class="d-flex justify-content-between align-items-center">
            Name
            <p-sortIcon field="name"></p-sortIcon>
            <p-columnFilter
              type="text"
              field="name"
              display="menu"
              class="ml-auto"
            ></p-columnFilter>
          </div>
        </th>
        <th style="width: 6rem">
          <div class="d-flex justify-content-between align-items-center">
            Picture
          </div>
        </th>
        <th pSortableColumn="requestedDate" style="width: 5rem">
          <div class="d-flex justify-content-between align-items-center">
            Date Requested
            <p-sortIcon field="requestedDate"></p-sortIcon>
            <p-columnFilter
              type="text"
              field="requestedDate"
              display="menu"
              class="ml-auto"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="status" style="width: 2rem">
          <div class="d-flex justify-content-between align-items-center">
            Status
            <p-sortIcon field="status"></p-sortIcon>
            <p-columnFilter
              type="text"
              field="status"
              display="menu"
              class="ml-auto"
            ></p-columnFilter>
          </div>
        </th>
        <th style="width: 2rem"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-seller>
      <tr class="p-selectable-row">
        <td>
          <span class="p-column-title">Name</span>
          {{ seller.name }}
        </td>
        <td>
          <img class="picture" src="{{ seller.picture }}" />
        </td>
        <td>{{ seller.requestedDate | date : "MM/dd/yyyy" }}</td>
        <td>
          <span class="p-column-title">Status</span>
          <p-tag
            [value]="getValue(seller.status)"
            [severity]="getSeverity(seller.status)"
          ></p-tag>
        </td>
        <td style="text-align: center">
          <button type="button" class="btn btn-secondary">Edit</button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8">No customers found.</td>
      </tr>
    </ng-template>
  </p-table>
</section>
