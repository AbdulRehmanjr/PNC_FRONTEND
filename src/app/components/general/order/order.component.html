<div class="card m-auto" style="width: 40rem">
  <p-table
  #dt
  [value]="orders"
  [rows]="10"
  [paginator]="true"
  [rowHover]="true"
  dataKey="orderId"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [showCurrentPageReport]="true"
>
  <ng-template pTemplate="caption">
    <div class="flex align-items-center justify-content-between">
      <h5 class="m-0">Manage Orders</h5>
      <span class="p-input-icon-left">
        <input
          pInputText
          type="text"
          (input)="dt.filterGlobal($event.target['value'], 'contains')"
          placeholder="Search..."
        />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr class="text-center">
      <th style="width: 3rem">Order ID</th>
      <th style="width: 7rem">Order Code</th>
      <th style="width: 5rem">Customer Email</th>
      <th style="width: 5rem">Amount</th>
      <th style="width: 5rem">Number of Items</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-order>
    <tr>
      <td>{{ order.orderId }}</td>
      <td>{{ order.orderCode }}</td>
      <td>{{ order.customerEmail }}</td>
      <td>{{ order.amount | currency : "USD" }}</td>
      <td>{{ order.cart.cartItems.length }}</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <div class="flex align-items-center justify-content-between">
      In total there are {{ orders ? orders.length : 0 }} orders.
    </div>
  </ng-template>
</p-table>

</div>
