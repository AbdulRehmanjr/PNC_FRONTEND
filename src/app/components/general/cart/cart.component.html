<section class="h-100 h-custom" style="background-color: #eee">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card">
          <div class="card-body p-4">
            <div class="row">
              <div class="col-lg-7">
                <h5 class="mb-3">
                  <a href="#!" class="text-body"
                    ><i class="fas fa-long-arrow-alt-left me-2"></i>Continue
                    shopping</a
                  >
                </h5>
                <hr />

                <div
                  class="d-flex justify-content-between align-items-center mb-4"
                >
                  <div>
                    <p class="mb-1">Shopping cart</p>
                    <p class="mb-0">You have {{cartCount}} items in your cart</p>
                  </div>
                  <div>
                    <p class="mb-0">
                      <span class="text-muted">Sort by:</span>
                      <a href="#!" class="text-body"
                        >price <i class="fas fa-angle-down mt-1"></i
                      ></a>
                    </p>
                  </div>
                </div>

                <section class="cart-items">
                  <ng-container *ngFor="let item of cart.cartItems">
                    <div class="card mb-3">
                      <div class="card-body">
                        <div class="d-flex justify-content-between">
                          <div class="d-flex flex-row align-items-center">
                            <div>
                              <img
                                src="{{item.productPic}}"
                                class="img-fluid rounded-3"
                                alt="Shopping item"
                                style="width: 65px"
                              />
                            </div>
                            <div class="ms-3">
                              <h5>{{item.productName}}</h5>
                              <!-- <p class="small mb-0">256GB, Navy Blue</p> -->
                            </div>
                          </div>
                          <div class="d-flex flex-row align-items-center">
                            <button class="mx-2 btn btn-danger" (click)="decrement(item)">-</button>
                            <h5 class="fw-normal mb-0">{{ item.productQuantity }}</h5>
                            <button class="mx-2 btn btn-danger" (click)="increment(item)">+</button>
                          </div>
                          <div class="d-flex flex-row align-items-center">
                            <div style="width: 80px">
                              <h5 class="mb-0">Rs {{item.productPrice}}</h5>
                            </div>
                            <a href="#!" style="color: red"
                              ><i class="fas fa-trash-alt"></i
                            ></a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </ng-container>

                </section>
              </div>
              <div class="col-lg-5">
                <h2>Bill OverView</h2>
                <hr />
                <div class="card bill-bg text-white rounded-3">
                  <div class="card-body">
                    <div class="d-flex justify-content-between">
                      <p class="mb-2 bill-heading">Subtotal</p>
                      <p class="mb-2">{{subTotal()}}</p>
                    </div>
                    <hr />

                    <div class="d-flex justify-content-between">
                      <p class="mb-2 bill-heading">Shipping</p>
                      <p class="mb-2">Rs {{shipping}}</p>
                    </div>
                    <hr />
                    <div class="d-flex justify-content-between mb-4">
                      <p class="mb-2 bill-heading">Total(Incl. taxes)</p>
                      <p class="mb-2">{{grandTotal()}}</p>
                    </div>
                    <hr />
                    <button type="button" class="btn-checkout" (click)="makeOrder()">
                      Checkout
                      <i class="fa-solid fa-credit-card"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
